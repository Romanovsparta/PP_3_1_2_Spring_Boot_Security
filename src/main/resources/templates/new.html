<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Создать нового пользователя</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div style="max-width: 650px; padding-left: 40px; padding-top: 20px;">
<h1>Создать нового пользователя</h1>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">
<div class="mb-3">
<label for="username" class="form-label">Идентификатор пользователя (username): </label>
<input class="form-control" type="text" th:field="*{username}" id="username">
</div>
<div class="mb-3">
<label for="firstName" class="form-label">Имя: </label>
<input class="form-control" type="text" th:field="*{firstName}" id="firstName">
</div>
<div class="mb-3">
<label for="lastName" class="form-label">Фамилия: </label>
<input class="form-control" type="text" th:field="*{lastName}" id="lastName">
</div>
<div class="mb-3">
<label for="age" class="form-label">Возраст: </label>
<input class="form-control" type="text" th:field="*{age}" id="age">
</div>
<div class="mb-3">
<label for="password" class="form-label">Пароль: </label>
<input class="form-control" type="text" th:field="*{password}" id="password">
</div>
<div class="mb-3">
<label for="role" class="form-label">Права: </label>
<input class="form-control" type="text" th:field="*{role}" id="role">
</div>
<input type="Submit" class="btn btn-primary" value="Сохранить">
</form>
</div>
</body>
</html>
