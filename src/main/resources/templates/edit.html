<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Изменить данные пользователя</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div style="max-width: 650px; padding-left: 40px; padding-top: 20px;">
<h1>Изменить пользователя</h1>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
<div class="mb-3">
<label for="username" class="form-label">Имя: </label>
<input class="form-control" type="text" th:field="*{username}" id="username">
</div>
<div class="mb-3">
<label for="password" class="form-label">Пароль: </label>
<input class="form-control" type="text" th:field="*{password}" id="password">
</div>
<div class="mb-3">
<label for="role" class="form-label">Права: </label>
<input class="form-control" type="text" th:field="*{role}" id="role">
</div>
<input type="Submit" class="btn btn-primary" value="Изменить">
</form>
</div>
</body>
</html>
